server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:./shared

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    # optional but useful for quick demos:
    register-with-eureka: true
    fetch-registry: true

management.endpoints.web.exposure.include: health,info